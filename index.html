<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая Анимация Кнопки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Заголовок -->
    <h1>Простая Анимация Кнопки</h1>

    <!-- Кнопка "Генератор" -->
    <div class="button-container">
        <button class="generator-button" id="generatorButton" onclick="transformButton()">Генератор</button>
    </div>

    <!-- Скрытые кнопки, которые появятся после трансформации -->
    <div class="hidden-buttons" id="buttonContainer">
        <button class="transform-button" onclick="generate('Пароль')">Пароль</button>
        <button class="transform-button" onclick="generate('Никнейм')">Никнейм</button>
        <button class="transform-button" onclick="generate('Номер')">Номер</button>
    </div>

    <!-- Подключение JavaScript -->
    <script src="script.js"></script>
</body>
</html>
