<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="scareText" class="scare">Обернись</h2>
        <div id="questionContainer" style="display: none;">
            <h2>Вы голодны?</h2>
            <button id="yesButton" class="yes">Да</button>
            <button id="noButton" class="no">Нет</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Отключение кнопок "Назад" в браузере на всех страницах
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, location.href);
        });

        // Проверка на darkMode
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
