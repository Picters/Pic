<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="content">
        <h2>Введи код:</h2>
        <input type="text" id="codeInput" placeholder="Введите код" />
        <button id="submitButton">Отправить</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Отключение кнопок "Назад" в браузере на всех страницах
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, location.href);
        });

        // Проверка на darkMode и добавление темной темы
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
